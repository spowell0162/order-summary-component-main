<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="order-card">
    <div class="image-container-hero">
      <img src="images/illustration-hero.svg" alt="On a dark blue background with distant buildings, a woman dances while she listens to music on her phone.">
    </div>
    <div class="order-summary-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="annual-plan-box">
      <div class="image-container-music-icon">
        <img src="images/icon-music.svg" alt="A grey icon with two joined eigth notes">
      </div>
      <h2>Annual Plan</h2>
      <p class="text-5999">$59.99/year</p>
      <p class="text-change">Change</p>
    </div>
    <div class="button-box">
      <button class="button-1">Proceed to Payment</button>
      <button class="button-2">Cancel Order</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
